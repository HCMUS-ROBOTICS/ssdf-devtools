learner:
  name: SupervisedLearner
  args:
device:
  name: get_device
  args:
model:
  name: MobileUnet
  args:
criterion:
  name: CE
  args:
optimizer:
  name: Adam
  args:
    lr: 0.0001
metric:
  - name: PixelAccuracy
    args:
      nclasses: 2
scheduler:
  name: StepLR
  args:
    step_size: 3
    gamma: 0.2
    last_epoch: -1
data:
  trainval:
    test_ratio: 0.2
    dataset:
      name: SDataset
      constructor: from_folder
      args:
        root: ../data
        test: True
        mask_folder_name: mask
        image_folder_name: images
        extension: png
    loader:
      train:
        name: DataLoader
        args:
          batch_size: 16
          shuffle: True
          drop_last: True
      val:
        name: DataLoader
        args:
          batch_size: 16
          shuffle: False
          drop_last: False
