learner:
  name: SemanticLearner
  args:
device:
  name: get_device
  args:
    default: cuda
model:
  name: deeplabv3_resnet50
  args:
    pretrained: False
    num_classes: 14
criterion:
  name: CEwithstat
  args:
optimizer:
  name: Adam
  args:
    lr: 0.0001
metric:
  - name: PixelAccuracy
    args:
scheduler:
  name: StepLR
  args:
    step_size: 3
    gamma: 0.2
    last_epoch: -1
