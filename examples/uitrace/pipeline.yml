  splits:
    train: 0.6
    val: 0.4
  dataset:
    name: LyftDataset.from_folder
    args:
      sample: False
      root: "../../../unitydatasets/FPT_Dataset_v2/"
      test: True
      mask_folder_name: SemanticSegmentation_Front
      image_folder_name: RGB_Front
      extension: png
